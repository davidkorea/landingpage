<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>landing page</title>
    <link rel="stylesheet" href="css/semantic.css">
    <link rel="stylesheet" href="css/custom.css">
  </head>
  <body>

    <div class="ui vertical basic segment masthead">
    <!-- 不使用inverted保证与下面的div连接时没有大图黑框，同时上下相邻都需要basic segment -->
      <div class="ui inverted text menu">
        <!-- text menu 透明背景的菜单栏 -->
        <!-- 菜单在大图里面 -->
        <div class="ui image">
          <img src="images/tenlogo.png" alt="">
        </div>

        <div class="right menu">
          <div class="item">
            <button type="button" class="ui inverted circular button"name="button">Sigin</button>
          </div>
        </div>
      </div>
      <h1 class="ui center aligned header">
        <!-- center aligned来用居中，默认是靠左对齐 -->
        这是大标题的位置
        <p class="sub header">
          这是副标题
        </p>
        <button type="button" class="ui red circular button" name="button">Signup</button>
      </h1>

    </div>

    <div class="ui vertical basic container segment">
      <!-- 使用网格系统 默认16栏， 定宽网格-->
      <div class="ui grid">
        <div class="ten wide column">
          <div class="ui image">
            <img src="images/devices2.png" alt="">
          </div>
        </div>
        <div class="six wide column">
          <h2 class="ui header">
            <i class="icon star"></i>
            This is title
          </h2>
          <p>hsdkf hhsdkf hhsdkf hhsdkf hhsdkf hhsdkf hhsdkf hhsdkf hhsdkf hhsdkf hhsdkf hhsdkf h</p>

          </div>
        </div>
      </div>

    </div>

    <div class="ui vertical very padded inverted segment">
      <!-- very padded 使元素往里收 -->
      <div class="ui grid">
        <div class="four wide column">
          <div class="ui vertical inverted text menu">
            <div class="ui inverted header">
              hehe
            </div>
            <i class="item">aaa</i>
            <i class="item">aaa</i>
            <i class="item">aaa</i>
          </div>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
